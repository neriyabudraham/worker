version: '3.8'

services:
  worker:
    build: .
    container_name: worker
    restart: unless-stopped
    ports:
      - "3380:3380"
    environment:
      - NODE_ENV=production
      - PORT=3380
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=bot_router
      - DB_USER=bot_router_user
      - DB_PASSWORD=${DB_PASSWORD:-changeme}
      - MASTER_PHONE=${MASTER_PHONE:-972584254229}
      - N8N_BASE_URL=${N8N_BASE_URL:-https://n8n2.neriyabudraham.co.il}
      - WEBHOOK_VERIFY_TOKEN=${WEBHOOK_VERIFY_TOKEN:-your_verify_token}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bot-network

  postgres:
    image: postgres:16-alpine
    container_name: bot-router-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=bot_router_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
      - POSTGRES_DB=bot_router
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bot_router_user -d bot_router"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bot-network

volumes:
  postgres_data:

networks:
  bot-network:
    driver: bridge
