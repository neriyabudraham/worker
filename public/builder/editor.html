<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>עריכת תהליך</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Heebo', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    }
    
    /* Header */
    .header {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid #e2e8f0;
      padding: 0.75rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      flex-shrink: 0;
    }
    
    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .back-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      border: none;
      background: transparent;
      color: #64748b;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }
    .back-btn:hover {
      background: #f1f5f9;
      color: #1e293b;
    }
    
    .flow-info {
      display: flex;
      flex-direction: column;
    }
    
    .flow-name-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .flow-name-input {
      font-size: 1.125rem;
      font-weight: 600;
      border: none;
      background: transparent;
      color: #1e293b;
      padding: 0.25rem 0.5rem;
      border-radius: 8px;
      max-width: 280px;
      transition: all 0.2s;
    }
    .flow-name-input:hover { background: #f1f5f9; }
    .flow-name-input:focus { outline: none; background: #e0e7ff; }
    
    .edit-icon {
      color: #94a3b8;
      font-size: 0.875rem;
    }
    
    .flow-type-badge {
      font-size: 0.75rem;
      color: #64748b;
      padding-right: 0.5rem;
    }
    
    .status-badge {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .status-badge.active { background: #dcfce7; color: #16a34a; }
    .status-badge.inactive { background: #f1f5f9; color: #64748b; }
    .status-badge.unsaved { background: #fef3c7; color: #d97706; }
    .status-badge .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
    }
    .status-badge.active .dot { animation: pulse 2s infinite; }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .header-actions {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .btn {
      padding: 0.625rem 1.25rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-weight: 600;
      font-size: 0.875rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s;
    }
    
    .btn-toggle {
      background: #f1f5f9;
      color: #64748b;
      border: 1px solid #e2e8f0;
    }
    .btn-toggle:hover { background: #e2e8f0; }
    .btn-toggle.active {
      background: #dcfce7;
      color: #16a34a;
      border-color: #bbf7d0;
    }
    
    .btn-save {
      background: linear-gradient(135deg, #14b8a6, #0d9488);
      color: white;
      box-shadow: 0 4px 12px rgba(20, 184, 166, 0.3);
    }
    .btn-save:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(20, 184, 166, 0.4);
    }
    .btn-save:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    /* Main Layout */
    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    /* Right Panel - Node Palette or Node Editor */
    .right-panel {
      width: 340px;
      background: white;
      border-left: 1px solid #e2e8f0;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      overflow: hidden;
    }
    
    .panel-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .panel-header h3 {
      font-size: 1.125rem;
      font-weight: 700;
      color: #1e293b;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .panel-header p {
      font-size: 0.875rem;
      color: #64748b;
      margin-top: 0.25rem;
    }
    
    .panel-header-icon {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .close-btn {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      color: #94a3b8;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
    }
    .close-btn:hover {
      background: #f1f5f9;
      color: #64748b;
    }
    
    .panel-content {
      padding: 1rem 1.5rem;
      overflow-y: auto;
      flex: 1;
    }
    
    /* Node Palette */
    .node-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: #f8fafc;
      border: 1px solid #f1f5f9;
      border-radius: 16px;
      margin-bottom: 0.75rem;
      cursor: grab;
      transition: all 0.2s;
    }
    .node-item:hover {
      background: #f1f5f9;
      border-color: #e2e8f0;
      transform: translateX(-4px);
    }
    .node-item:active { cursor: grabbing; }
    .node-item.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }
    
    .node-item-icon {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.25rem;
      flex-shrink: 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .node-item-content { flex: 1; min-width: 0; }
    .node-item-name { font-weight: 600; color: #1e293b; font-size: 0.95rem; margin-bottom: 0.125rem; }
    .node-item-desc { font-size: 0.8rem; color: #64748b; }
    
    .node-item-arrow {
      color: #cbd5e1;
      font-size: 0.875rem;
      transition: all 0.2s;
    }
    .node-item:hover .node-item-arrow {
      color: #94a3b8;
      transform: translateX(-4px);
    }
    
    /* Editor Form */
    .form-group {
      margin-bottom: 1.25rem;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-family: inherit;
      font-size: 0.925rem;
      transition: all 0.2s;
      background: #fafafa;
    }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      outline: none;
      border-color: #6366f1;
      background: white;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }
    .form-group small {
      display: block;
      margin-top: 0.375rem;
      font-size: 0.75rem;
      color: #94a3b8;
    }
    
    .panel-actions {
      padding: 1rem 1.5rem;
      border-top: 1px solid #f1f5f9;
      display: flex;
      gap: 0.75rem;
      background: #fafafa;
    }
    .panel-actions .btn {
      flex: 1;
      justify-content: center;
      padding: 0.75rem 1rem;
    }
    .btn-delete {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    .btn-delete:hover { background: #fee2e2; }
    .btn-delete:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .btn-apply {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }
    .btn-apply:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
    }
    
    /* Canvas */
    .canvas-container {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    
    .canvas-wrapper {
      flex: 1;
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      border: 1px solid #e2e8f0;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.02);
      overflow: hidden;
      position: relative;
    }
    
    #flow-canvas {
      width: 100%;
      height: 100%;
    }
    
    /* Context Menu */
    .context-menu {
      position: fixed;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      border: 1px solid #e2e8f0;
      z-index: 1000;
      min-width: 180px;
      padding: 0.5rem;
      display: none;
    }
    .context-menu.show { display: block; }
    
    .context-menu-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      color: #374151;
      transition: all 0.15s;
    }
    .context-menu-item:hover {
      background: #f1f5f9;
    }
    .context-menu-item.danger { color: #dc2626; }
    .context-menu-item.danger:hover { background: #fef2f2; }
    .context-menu-item.disabled {
      opacity: 0.4;
      cursor: not-allowed;
      pointer-events: none;
    }
    .context-menu-item i {
      width: 18px;
      text-align: center;
    }
    .context-menu-divider {
      height: 1px;
      background: #e2e8f0;
      margin: 0.5rem 0;
    }
    
    /* ReactFlow Custom Styles */
    .react-flow__node {
      font-family: 'Heebo', sans-serif !important;
    }
    
    .custom-node-wrapper {
      position: relative;
      min-width: 220px;
      max-width: 300px;
    }
    
    .custom-node {
      background: white;
      border-radius: 16px;
      border: 2px solid #e2e8f0;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: all 0.2s;
    }
    .custom-node:hover {
      border-color: #cbd5e1;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }
    .custom-node.selected {
      border-color: #6366f1;
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.25);
    }
    
    .node-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
    }
    .node-icon {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      flex-shrink: 0;
    }
    .node-title {
      font-weight: 700;
      font-size: 0.95rem;
      color: white;
    }
    
    .node-body {
      padding: 12px 16px;
      border-top: 1px solid #f1f5f9;
    }
    .node-content {
      font-size: 0.85rem;
      color: #64748b;
      line-height: 1.5;
    }
    
    /* Hover Actions Toolbar */
    .node-hover-actions {
      position: absolute;
      top: -44px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 6px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      border: 1px solid #e2e8f0;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s;
      z-index: 100;
    }
    .custom-node-wrapper:hover .node-hover-actions {
      opacity: 1;
      visibility: visible;
    }
    
    .node-action-btn {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.15s;
      font-size: 0.875rem;
    }
    .node-action-btn.edit { color: #3b82f6; }
    .node-action-btn.edit:hover { background: #eff6ff; }
    .node-action-btn.duplicate { color: #22c55e; }
    .node-action-btn.duplicate:hover { background: #f0fdf4; }
    .node-action-btn.delete { color: #ef4444; }
    .node-action-btn.delete:hover { background: #fef2f2; }
    .node-action-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    /* Handles */
    .react-flow__handle {
      width: 14px !important;
      height: 14px !important;
      border: 3px solid white !important;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2) !important;
      transition: all 0.15s !important;
    }
    .react-flow__handle:hover {
      transform: scale(1.2);
    }
    .react-flow__handle-left {
      left: -7px !important;
    }
    .react-flow__handle-right {
      right: -7px !important;
    }
    
    .react-flow__controls {
      left: 16px !important;
      right: auto !important;
      bottom: 16px !important;
      background: white !important;
      border-radius: 14px !important;
      border: 1px solid #e2e8f0 !important;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08) !important;
      overflow: hidden !important;
    }
    .react-flow__controls-button {
      border: none !important;
      border-bottom: 1px solid #f1f5f9 !important;
      width: 36px !important;
      height: 36px !important;
    }
    .react-flow__controls-button:last-child {
      border-bottom: none !important;
    }
    
    /* Loading */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      z-index: 1000;
    }
    .loading-overlay.hide { display: none; }
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 3px solid #e2e8f0;
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .loading-text { color: #64748b; font-size: 0.925rem; }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    /* Toast */
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #065f46;
      color: white;
      padding: 0.875rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 8px 24px rgba(6, 95, 70, 0.3);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">טוען תהליך...</div>
  </div>

  <div class="toast" id="toast">
    <i class="fa-solid fa-check-circle"></i>
    <span id="toast-text">נשמר בהצלחה!</span>
  </div>

  <!-- Context Menu -->
  <div class="context-menu" id="context-menu">
    <div class="context-menu-item" id="ctx-edit" onclick="contextAction('edit')">
      <i class="fa-solid fa-edit"></i>
      <span>עריכה</span>
    </div>
    <div class="context-menu-item" id="ctx-duplicate" onclick="contextAction('duplicate')">
      <i class="fa-solid fa-copy"></i>
      <span>שכפל</span>
    </div>
    <div class="context-menu-divider"></div>
    <div class="context-menu-item danger" id="ctx-delete" onclick="contextAction('delete')">
      <i class="fa-solid fa-trash"></i>
      <span>מחק</span>
    </div>
  </div>

  <div class="header">
    <div class="header-right">
      <a href="/builder" class="back-btn"><i class="fa-solid fa-arrow-right"></i></a>
      <div class="flow-info">
        <div class="flow-name-wrapper">
          <input type="text" class="flow-name-input" id="flow-name" value="טוען..." onchange="markUnsaved()">
          <i class="fa-solid fa-pen edit-icon"></i>
        </div>
        <span class="flow-type-badge" id="flow-type-badge">תהליך</span>
      </div>
      <div class="status-badge" id="status-badge">
        <span class="dot"></span>
        <span>טוען</span>
      </div>
    </div>
    <div class="header-actions">
      <button class="btn btn-toggle" id="toggle-btn" onclick="toggleFlowActive()">
        <i class="fa-solid fa-play"></i>
        <span>הפעל</span>
      </button>
      <button class="btn btn-save" id="save-btn" onclick="saveFlow()" disabled>
        <i class="fa-solid fa-check"></i>
        <span>שמור שינויים</span>
      </button>
    </div>
  </div>

  <div class="main-content">
    <!-- Right Panel -->
    <div class="right-panel" id="right-panel">
      <!-- Palette View (default) -->
      <div id="palette-view">
        <div class="panel-header">
          <div>
            <h3>הוסף רכיב</h3>
            <p>גרור או לחץ להוספה</p>
          </div>
        </div>
        <div class="panel-content" id="node-palette"></div>
      </div>
      
      <!-- Editor View -->
      <div id="editor-view" style="display: none; height: 100%; flex-direction: column;">
        <div class="panel-header">
          <h3>
            <span class="panel-header-icon" id="editor-icon"><i class="fa-solid fa-edit"></i></span>
            <span id="editor-title">עריכת רכיב</span>
          </h3>
          <button class="close-btn" onclick="closeEditor()"><i class="fa-solid fa-times"></i></button>
        </div>
        <div class="panel-content" id="editor-content"></div>
        <div class="panel-actions">
          <button class="btn btn-delete" id="delete-btn" onclick="deleteSelectedNode()">
            <i class="fa-solid fa-trash"></i>
            <span>מחק</span>
          </button>
          <button class="btn btn-apply" onclick="applyNodeChanges()">
            <i class="fa-solid fa-check"></i>
            <span>החל</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Canvas -->
    <div class="canvas-container">
      <div class="canvas-wrapper">
        <div id="flow-canvas"></div>
      </div>
    </div>
  </div>

  <!-- ReactFlow -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/reactflow@11.11.4/dist/umd/index.js"></script>
  <link href="https://unpkg.com/reactflow@11.11.4/dist/style.css" rel="stylesheet">
  
  <script>
    const { useState, useCallback, useRef, useEffect } = React;
    
    // ReactFlow UMD
    const ReactFlow = window.ReactFlow.default || window.ReactFlow.ReactFlow || window.ReactFlow;
    const Controls = window.ReactFlow.Controls;
    const Background = window.ReactFlow.Background;
    const Handle = window.ReactFlow.Handle;
    const Position = window.ReactFlow.Position;
    const addEdge = window.ReactFlow.addEdge;
    const applyRFNodeChanges = window.ReactFlow.applyNodeChanges;
    const applyEdgeChanges = window.ReactFlow.applyEdgeChanges;
    const MarkerType = window.ReactFlow.MarkerType;

    // State
    let flowId = null;
    let flowData = null;
    let hasUnsaved = false;
    let reactFlowInstance = null;
    let selectedNodeId = null;
    let contextMenuNode = null;
    let nodesState = [];
    let edgesState = [];
    let setNodesFunc = null;
    let setEdgesFunc = null;

    // Node type configs
    const nodeTypeConfigs = {
      trigger: { 
        icon: 'fa-bolt', 
        color: '#a855f7', 
        title: 'טריגר',
        desc: 'התחלת התהליך',
        canDelete: false,
        canDuplicate: false
      },
      message: { 
        icon: 'fa-comment', 
        color: '#14b8a6', 
        title: 'הודעה',
        desc: 'שליחת הודעת וואטסאפ'
      },
      condition: { 
        icon: 'fa-code-branch', 
        color: '#f97316', 
        title: 'תנאי',
        desc: 'הסתעפות לפי תנאים'
      },
      delay: { 
        icon: 'fa-clock', 
        color: '#3b82f6', 
        title: 'השהייה',
        desc: 'המתנה לפני המשך'
      },
      action: { 
        icon: 'fa-cog', 
        color: '#ec4899', 
        title: 'פעולה',
        desc: 'תגיות, משתנים ופעולות'
      },
      database: { 
        icon: 'fa-database', 
        color: '#8b5cf6', 
        title: 'מסד נתונים',
        desc: 'הגרלות ושאילתות SQL'
      }
    };

    // Get flow ID from URL path
    function getFlowIdFromPath() {
      const pathParts = window.location.pathname.split('/');
      const editorIndex = pathParts.indexOf('editor');
      if (editorIndex !== -1 && pathParts[editorIndex + 1]) {
        return pathParts[editorIndex + 1];
      }
      // Fallback to query param
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('id');
    }

    flowId = getFlowIdFromPath();
    if (!flowId) {
      window.location.href = '/builder';
    }

    // Render node palette
    function renderPalette() {
      const palette = document.getElementById('node-palette');
      palette.innerHTML = Object.entries(nodeTypeConfigs).map(([type, config]) => `
        <div class="node-item ${type === 'trigger' ? 'disabled' : ''}" draggable="${type !== 'trigger'}" data-type="${type}">
          <div class="node-item-icon" style="background: ${config.color};">
            <i class="fa-solid ${config.icon}"></i>
          </div>
          <div class="node-item-content">
            <div class="node-item-name">${config.title}</div>
            <div class="node-item-desc">${config.desc}</div>
          </div>
          <i class="fa-solid fa-chevron-left node-item-arrow"></i>
        </div>
      `).join('');

      palette.querySelectorAll('.node-item:not(.disabled)').forEach(item => {
        item.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('nodeType', item.dataset.type);
          e.dataTransfer.effectAllowed = 'move';
        });
        item.addEventListener('click', () => {
          addNodeToCanvas(item.dataset.type);
        });
      });
    }

    // Load flow
    async function loadFlow() {
      try {
        const res = await fetch(`/api/flows/${flowId}`);
        if (!res.ok) throw new Error('Flow not found');
        flowData = await res.json();
        
        document.getElementById('flow-name').value = flowData.name;
        document.title = `${flowData.name} - עריכת תהליך`;
        
        const typeLabels = { raffle: 'הגרלה', campaign: 'קמפיין', support: 'תמיכה', custom: 'מותאם אישית' };
        document.getElementById('flow-type-badge').textContent = typeLabels[flowData.flow_type] || flowData.flow_type || 'תהליך';
        
        updateStatusBadge();
        updateToggleButton();
        
        if (flowData.canvas_data) {
          nodesState = flowData.canvas_data.nodes || [];
          edgesState = flowData.canvas_data.edges || [];
        }
        
        document.getElementById('loading').classList.add('hide');
        renderPalette();
        renderReactFlow();
      } catch (err) {
        console.error(err);
        alert('שגיאה בטעינת התהליך');
        window.location.href = '/builder';
      }
    }

    function updateStatusBadge() {
      const badge = document.getElementById('status-badge');
      if (hasUnsaved) {
        badge.innerHTML = '<span class="dot"></span><span>שינויים לא נשמרו</span>';
        badge.className = 'status-badge unsaved';
      } else if (flowData.is_active) {
        badge.innerHTML = '<span class="dot"></span><span>פעיל</span>';
        badge.className = 'status-badge active';
      } else {
        badge.innerHTML = '<span class="dot"></span><span>לא פעיל</span>';
        badge.className = 'status-badge inactive';
      }
    }

    function updateToggleButton() {
      const btn = document.getElementById('toggle-btn');
      if (flowData.is_active) {
        btn.innerHTML = '<i class="fa-solid fa-pause"></i><span>השהה</span>';
        btn.classList.add('active');
      } else {
        btn.innerHTML = '<i class="fa-solid fa-play"></i><span>הפעל</span>';
        btn.classList.remove('active');
      }
    }

    function markUnsaved() {
      hasUnsaved = true;
      updateStatusBadge();
      document.getElementById('save-btn').disabled = false;
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      document.getElementById('toast-text').textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    async function saveFlow() {
      try {
        const newName = document.getElementById('flow-name').value.trim();
        if (newName !== flowData.name) {
          await fetch(`/api/flows/${flowId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: newName })
          });
          flowData.name = newName;
        }
        
        await fetch(`/api/flows/${flowId}/canvas`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nodes: nodesState, edges: edgesState })
        });
        
        hasUnsaved = false;
        updateStatusBadge();
        document.getElementById('save-btn').disabled = true;
        showToast('נשמר בהצלחה!');
      } catch (err) {
        alert('שגיאה בשמירה');
      }
    }

    async function toggleFlowActive() {
      try {
        const newState = !flowData.is_active;
        await fetch(`/api/flows/${flowId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ is_active: newState })
        });
        flowData.is_active = newState;
        updateStatusBadge();
        updateToggleButton();
      } catch (err) {
        alert('שגיאה בעדכון');
      }
    }

    function getDefaultNodeData(type) {
      switch(type) {
        case 'trigger': return { triggerType: 'message', keyword: '' };
        case 'message': return { text: '', buttons: [] };
        case 'condition': return { conditions: [{ variable: '', operator: 'equals', value: '' }] };
        case 'delay': return { duration: 1, unit: 'seconds' };
        case 'action': return { actionType: 'setVariable', variable: '', value: '' };
        case 'database': return { operation: 'addParticipant', sql: '' };
        default: return {};
      }
    }

    function createNodeId() {
      return 'node_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }

    function addNodeToCanvas(type) {
      if (!setNodesFunc || type === 'trigger') return;
      
      const config = nodeTypeConfigs[type];
      const newNode = {
        id: createNodeId(),
        type,
        position: { x: 300 + Math.random() * 100, y: 150 + nodesState.length * 100 },
        data: { label: config.title, ...getDefaultNodeData(type) }
      };
      
      setNodesFunc(nodes => [...nodes, newNode]);
      markUnsaved();
      
      // Open editor for new node
      setTimeout(() => openEditor(newNode), 100);
    }

    // Context Menu
    function showContextMenu(e, node) {
      e.preventDefault();
      contextMenuNode = node;
      
      const config = nodeTypeConfigs[node.type] || {};
      const menu = document.getElementById('context-menu');
      
      // Update menu items based on node type
      const deleteItem = document.getElementById('ctx-delete');
      const duplicateItem = document.getElementById('ctx-duplicate');
      
      if (config.canDelete === false) {
        deleteItem.classList.add('disabled');
      } else {
        deleteItem.classList.remove('disabled');
      }
      
      if (config.canDuplicate === false) {
        duplicateItem.classList.add('disabled');
      } else {
        duplicateItem.classList.remove('disabled');
      }
      
      menu.style.left = e.clientX + 'px';
      menu.style.top = e.clientY + 'px';
      menu.classList.add('show');
    }

    function hideContextMenu() {
      document.getElementById('context-menu').classList.remove('show');
      contextMenuNode = null;
    }

    function contextAction(action) {
      if (!contextMenuNode) return;
      
      switch(action) {
        case 'edit':
          openEditor(contextMenuNode);
          break;
        case 'duplicate':
          duplicateNode(contextMenuNode);
          break;
        case 'delete':
          deleteNode(contextMenuNode.id);
          break;
      }
      
      hideContextMenu();
    }

    function duplicateNode(node) {
      const config = nodeTypeConfigs[node.type] || {};
      if (config.canDuplicate === false) return;
      
      const newNode = {
        id: createNodeId(),
        type: node.type,
        position: { x: node.position.x + 50, y: node.position.y + 50 },
        data: { ...node.data }
      };
      
      setNodesFunc(nodes => [...nodes, newNode]);
      markUnsaved();
      showToast('הרכיב שוכפל');
    }

    function deleteNode(nodeId) {
      const node = nodesState.find(n => n.id === nodeId);
      if (!node) return;
      
      const config = nodeTypeConfigs[node.type] || {};
      if (config.canDelete === false) {
        showToast('לא ניתן למחוק רכיב טריגר');
        return;
      }
      
      setNodesFunc(nodes => nodes.filter(n => n.id !== nodeId));
      setEdgesFunc(edges => edges.filter(e => e.source !== nodeId && e.target !== nodeId));
      
      if (selectedNodeId === nodeId) {
        closeEditor();
      }
      
      markUnsaved();
      showToast('הרכיב נמחק');
    }

    // Hide context menu on click outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.context-menu')) {
        hideContextMenu();
      }
    });

    // Editor Panel
    function openEditor(node) {
      selectedNodeId = node.id;
      
      const config = nodeTypeConfigs[node.type] || {};
      
      document.getElementById('editor-title').textContent = config.title || 'עריכת רכיב';
      document.getElementById('editor-icon').innerHTML = `<i class="fa-solid ${config.icon}"></i>`;
      document.getElementById('editor-icon').style.background = config.color;
      
      document.getElementById('editor-content').innerHTML = getEditorHTML(node.type, node.data);
      
      const deleteBtn = document.getElementById('delete-btn');
      deleteBtn.disabled = config.canDelete === false;
      
      document.getElementById('palette-view').style.display = 'none';
      document.getElementById('editor-view').style.display = 'flex';
    }

    function closeEditor() {
      document.getElementById('editor-view').style.display = 'none';
      document.getElementById('palette-view').style.display = 'block';
      selectedNodeId = null;
    }

    // Button management for message editor
    function addButton() {
      const container = document.getElementById('buttons-container');
      const buttonItems = container.querySelectorAll('.button-item');
      if (buttonItems.length >= 3) {
        showToast('מקסימום 3 כפתורים');
        return;
      }
      
      const index = buttonItems.length;
      const div = document.createElement('div');
      div.className = 'button-item';
      div.style.cssText = 'display: flex; gap: 8px; align-items: center;';
      div.innerHTML = `
        <input type="text" class="button-input" value="" placeholder="טקסט הכפתור" 
          style="flex: 1; padding: 10px 14px; border: 2px solid #e5e7eb; border-radius: 10px; font-family: inherit;">
        <button type="button" onclick="removeButton(${index})"

    function removeButton(index) {
      const container = document.getElementById('buttons-container');
      const items = container.querySelectorAll('.button-item');
      if (items[index]) {
        items[index].remove();
      }
    }
    
    function getButtonsFromEditor() {
      const container = document.getElementById('buttons-container');
      if (!container) return [];
      const inputs = container.querySelectorAll('.button-input');
      return Array.from(inputs).map(input => input.value).filter(v => v.trim());
    }

    function applyNodeChanges() {
      if (!selectedNodeId || !setNodesFunc) return;
      
      const node = nodesState.find(n => n.id === selectedNodeId);
      if (!node) return;
      
      const newData = { ...node.data };
      
      switch(node.type) {
        case 'trigger':
          newData.triggerType = document.getElementById('ed-triggerType')?.value;
          newData.keyword = document.getElementById('ed-keyword')?.value;
          break;
        case 'message':
          newData.text = document.getElementById('ed-text')?.value;
          newData.buttons = getButtonsFromEditor();
          break;
        case 'condition':
          newData.conditions = [{
            variable: document.getElementById('ed-variable')?.value,
            operator: document.getElementById('ed-operator')?.value,
            value: document.getElementById('ed-value')?.value
          }];
          break;
        case 'delay':
          newData.duration = parseInt(document.getElementById('ed-duration')?.value) || 1;
          newData.unit = document.getElementById('ed-unit')?.value;
          break;
        case 'action':
          newData.actionType = document.getElementById('ed-actionType')?.value;
          newData.variable = document.getElementById('ed-variable')?.value;
          newData.value = document.getElementById('ed-value')?.value;
          break;
        case 'database':
          newData.operation = document.getElementById('ed-operation')?.value;
          newData.sql = document.getElementById('ed-sql')?.value;
          break;
      }
      
      setNodesFunc(nodes => nodes.map(n => 
        n.id === selectedNodeId ? { ...n, data: newData } : n
      ));
      
      markUnsaved();
      closeEditor();
      showToast('השינויים הוחלו');
    }

    function deleteSelectedNode() {
      if (!selectedNodeId) return;
      deleteNode(selectedNodeId);
    }

    // ReactFlow Component
    function FlowCanvas() {
      const [nodes, setNodes] = useState(nodesState);
      const [edges, setEdges] = useState(edgesState);
      const reactFlowWrapper = useRef(null);

      useEffect(() => {
        setNodesFunc = setNodes;
        setEdgesFunc = setEdges;
      }, []);

      useEffect(() => { nodesState = nodes; }, [nodes]);
      useEffect(() => { edgesState = edges; }, [edges]);

      const onNodesChange = useCallback((changes) => {
        setNodes((nds) => applyRFNodeChanges(changes, nds));
        const nonSelectChanges = changes.filter(c => c.type !== 'select');
        if (nonSelectChanges.length > 0) markUnsaved();
      }, []);

      const onEdgesChange = useCallback((changes) => {
        setEdges((eds) => applyEdgeChanges(changes, eds));
        markUnsaved();
      }, []);

      const onConnect = useCallback((connection) => {
        const edge = {
          ...connection,
          id: `edge_${Date.now()}`,
          type: 'smoothstep',
          animated: true,
          markerEnd: { type: MarkerType.ArrowClosed, width: 15, height: 15 }
        };
        setEdges((eds) => addEdge(edge, eds));
        markUnsaved();
      }, []);

      const onNodeClick = useCallback((event, node) => {
        openEditor(node);
      }, []);

      const onNodeContextMenu = useCallback((event, node) => {
        event.preventDefault();
        showContextMenu(event, node);
      }, []);

      const onInit = useCallback((instance) => {
        reactFlowInstance = instance;
      }, []);

      const onDrop = useCallback((event) => {
        event.preventDefault();
        const type = event.dataTransfer.getData('nodeType');
        if (!type || !reactFlowInstance || type === 'trigger') return;

        const position = reactFlowInstance.screenToFlowPosition({
          x: event.clientX,
          y: event.clientY
        });

        const config = nodeTypeConfigs[type];
        const newNode = {
          id: createNodeId(),
          type,
          position,
          data: { label: config.title, ...getDefaultNodeData(type) }
        };

        setNodes((nds) => [...nds, newNode]);

      const onPaneClick = useCallback(() => {

      }, []);

      const CustomNode = ({ data, type, id, selected }) => {

          if (!canDuplicate) return;
          const node = nodesState.find(n => n.id === id);
          if (node) duplicateNode(node);
        };
        
        const handleDelete = (e) => {
          e.stopPropagation();
          if (!canDelete) return;
          deleteNode(id);
        };
        
        return React.createElement('div', { className: 'custom-node-wrapper' },
          // Hover Actions Toolbar
          React.createElement('div', { className: 'node-hover-actions' },
            React.createElement('button', { 
              className: 'node-action-btn edit',
              onClick: handleEdit,
              title: 'עריכה'
            }, React.createElement('i', { className: 'fa-solid fa-pen' })),
            React.createElement('button', { 
              className: 'node-action-btn duplicate',
              onClick: handleDuplicate,
              disabled: !canDuplicate,
              title: 'שכפול'
            }, React.createElement('i', { className: 'fa-solid fa-copy' })),
            React.createElement('button', { 
              className: 'node-action-btn delete',
              onClick: handleDelete,
              disabled: !canDelete,
              title: 'מחיקה'
            }, React.createElement('i', { className: 'fa-solid fa-trash' }))
          ),
          
          // Target Handle (left - input)
          hasTarget && React.createElement(Handle, {
            type: 'target',
            position: Position.Left,
            style: { background: config.color }
          }),
          
          // Node Body
          React.createElement('div', { className: `custom-node ${selected ? 'selected' : ''}` },
            React.createElement('div', { 
              className: 'node-header',
              style: { background: `linear-gradient(135deg, ${config.color}, ${adjustColor(config.color, -20)})` }
            },
              React.createElement('div', { 
                className: 'node-icon', 
                style: { background: 'rgba(255,255,255,0.2)' } 
              }, React.createElement('i', { className: `fa-solid ${config.icon}` })),
              React.createElement('span', { className: 'node-title' }, data.label || config.title)
            ),
            content && React.createElement('div', { className: 'node-body' },
              React.createElement('div', { className: 'node-content' }, content)
            )
          ),
          
          // Source Handle (right - output)
          React.createElement(Handle, {
            type: 'source',
            position: Position.Right,
            style: { background: config.color }
          })
        );
      };
      
      // Helper to darken/lighten color
      function adjustColor(color, amount) {
        const hex = color.replace('#', '');
        const r = Math.max(0, Math.min(255, parseInt(hex.slice(0, 2), 16) + amount));
        const g = Math.max(0, Math.min(255, parseInt(hex.slice(2, 4), 16) + amount));
        const b = Math.max(0, Math.min(255, parseInt(hex.slice(4, 6), 16) + amount));
        return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
      }

      const nodeTypes = {
        trigger: (props) => React.createElement(CustomNode, { ...props, type: 'trigger' }),
        message: (props) => React.createElement(CustomNode, { ...props, type: 'message' }),
        condition: (props) => React.createElement(CustomNode, { ...props, type: 'condition' }),
        delay: (props) => React.createElement(CustomNode, { ...props, type: 'delay' }),
        action: (props) => React.createElement(CustomNode, { ...props, type: 'action' }),
        database: (props) => React.createElement(CustomNode, { ...props, type: 'database' })
      };

      return React.createElement('div', { 
        ref: reactFlowWrapper, 
        style: { width: '100%', height: '100%' },
        onDrop,
        onDragOver
      },
        React.createElement(ReactFlow, {
          nodes,
          edges,
          onNodesChange,
          onEdgesChange,
          onConnect,
          onNodeClick,
          onNodeContextMenu,
          onInit,
          onPaneClick,
          nodeTypes,
          fitView: true,
          snapToGrid: true,
          snapGrid: [20, 20],
          defaultEdgeOptions: {
            type: 'smoothstep',
            animated: true,
            style: { strokeWidth: 2, stroke: '#94a3b8' },
            markerEnd: { type: MarkerType.ArrowClosed, width: 12, height: 12, color: '#94a3b8' }
          },
          connectionLineStyle: { strokeWidth: 2, stroke: '#6366f1' },
          minZoom: 0.3,
          maxZoom: 2
        },
          React.createElement(Controls, { position: 'bottom-left', showInteractive: false }),
          React.createElement(Background, { color: '#cbd5e1', gap: 20, size: 1.5 })
        )
      );
    }

    function getNodeContent(type, data) {
      switch(type) {
        case 'trigger':
          return data.keyword ? `מילת מפתח: ${data.keyword}` : 'כל הודעה';
        case 'message':
          return data.text ? (data.text.length > 35 ? data.text.substring(0, 35) + '...' : data.text) : 'הודעה ריקה';
        case 'condition':
          return data.conditions?.[0]?.variable || 'ללא תנאי מוגדר';
        case 'delay':
          const units = { seconds: 'שניות', minutes: 'דקות', hours: 'שעות' };
          return `${data.duration} ${units[data.unit] || data.unit}`;
        case 'action':
          const actions = { setVariable: 'הגדר משתנה', addTag: 'הוסף תג', removeTag: 'הסר תג' };
          return actions[data.actionType] || data.actionType;
        case 'database':
          const ops = { addParticipant: 'הוסף משתתף', addCard: 'הוסף כרטיס', query: 'שאילתת SQL' };
          return ops[data.operation] || data.operation;
        default:
          return '';
      }
    }

    function renderReactFlow() {
      const container = document.getElementById('flow-canvas');
      const root = ReactDOM.createRoot(container);
      root.render(React.createElement(FlowCanvas));
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 's') {
        e.preventDefault();
        if (hasUnsaved) saveFlow();
      }
      if (e.key === 'Escape') {
        closeEditor();
        hideContextMenu();
      }
      if (e.key === 'Delete' && selectedNodeId) {
        deleteSelectedNode();
      }
    });

    // Init
    loadFlow();
  </script>
</body>
