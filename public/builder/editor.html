<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>עריכת תהליך</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Heebo', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    }
    
    /* Header */
    .header {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid #e2e8f0;
      padding: 0.875rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      flex-shrink: 0;
    }
    
    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .back-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      border: none;
      background: transparent;
      color: #64748b;
      cursor: pointer;
      transition: all 0.2s;
    }
    .back-btn:hover {
      background: #f1f5f9;
      color: #1e293b;
    }
    
    .flow-info {
      display: flex;
      flex-direction: column;
    }
    
    .flow-name-input {
      font-size: 1.125rem;
      font-weight: 600;
      border: none;
      background: transparent;
      color: #1e293b;
      padding: 0.25rem 0.5rem;
      border-radius: 8px;
      max-width: 280px;
      transition: all 0.2s;
    }
    .flow-name-input:hover { background: #f1f5f9; }
    .flow-name-input:focus { outline: none; background: #e0e7ff; }
    
    .flow-type-badge {
      font-size: 0.75rem;
      color: #64748b;
      padding-right: 0.5rem;
    }
    
    .status-badge {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .status-badge.active { background: #dcfce7; color: #16a34a; }
    .status-badge.inactive { background: #f1f5f9; color: #64748b; }
    .status-badge.unsaved { background: #fef3c7; color: #d97706; }
    .status-badge .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
    }
    .status-badge.active .dot { animation: pulse 2s infinite; }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .header-actions {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .btn {
      padding: 0.625rem 1.25rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-weight: 600;
      font-size: 0.875rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s;
    }
    
    .btn-toggle {
      background: #f1f5f9;
      color: #64748b;
      border: 1px solid #e2e8f0;
    }
    .btn-toggle:hover { background: #e2e8f0; }
    .btn-toggle.active {
      background: #dcfce7;
      color: #16a34a;
      border-color: #bbf7d0;
    }
    
    .btn-save {
      background: linear-gradient(135deg, #14b8a6, #0d9488);
      color: white;
      box-shadow: 0 4px 12px rgba(20, 184, 166, 0.3);
    }
    .btn-save:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(20, 184, 166, 0.4);
    }
    .btn-save:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    /* Main Layout */
    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    /* Sidebar - Node Palette */
    .sidebar {
      width: 340px;
      background: white;
      border-left: 1px solid #e2e8f0;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }
    
    .sidebar-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid #f1f5f9;
    }
    .sidebar-header h3 {
      font-size: 1.125rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 0.25rem;
    }
    .sidebar-header p {
      font-size: 0.875rem;
      color: #64748b;
    }
    
    .node-palette {
      padding: 1rem;
      overflow-y: auto;
      flex: 1;
    }
    
    .node-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: #f8fafc;
      border: 1px solid #f1f5f9;
      border-radius: 16px;
      margin-bottom: 0.75rem;
      cursor: grab;
      transition: all 0.2s;
    }
    .node-item:hover {
      background: #f1f5f9;
      border-color: #e2e8f0;
      transform: translateX(-4px);
    }
    .node-item:active { cursor: grabbing; }
    
    .node-item-icon {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.25rem;
      flex-shrink: 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .node-item-content {
      flex: 1;
      min-width: 0;
    }
    .node-item-name {
      font-weight: 600;
      color: #1e293b;
      font-size: 0.95rem;
      margin-bottom: 0.125rem;
    }
    .node-item-desc {
      font-size: 0.8rem;
      color: #64748b;
    }
    
    .node-item-arrow {
      color: #cbd5e1;
      font-size: 0.875rem;
      transition: all 0.2s;
    }
    .node-item:hover .node-item-arrow {
      color: #94a3b8;
      transform: translateX(-4px);
    }
    
    /* Canvas */
    .canvas-container {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    
    .canvas-wrapper {
      flex: 1;
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      border: 1px solid #e2e8f0;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.02);
      overflow: hidden;
    }
    
    #flow-canvas {
      width: 100%;
      height: 100%;
    }
    
    /* Editor Panel */
    .editor-panel {
      width: 360px;
      background: white;
      border-right: 1px solid #e2e8f0;
      display: none;
      flex-direction: column;
      flex-shrink: 0;
      box-shadow: -4px 0 20px rgba(0,0,0,0.05);
    }
    .editor-panel.show { display: flex; }
    
    .editor-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .editor-header h3 {
      font-size: 1rem;
      font-weight: 600;
      color: #1e293b;
      display: flex;
      align-items: center;
      gap: 0.625rem;
    }
    .editor-header-icon {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .editor-close {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      color: #94a3b8;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
    }
    .editor-close:hover {
      background: #f1f5f9;
      color: #64748b;
    }
    
    .editor-content {
      padding: 1.5rem;
      overflow-y: auto;
      flex: 1;
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-family: inherit;
      font-size: 0.925rem;
      transition: all 0.2s;
      background: #fafafa;
    }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      outline: none;
      border-color: #6366f1;
      background: white;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }
    .form-group small {
      display: block;
      margin-top: 0.375rem;
      font-size: 0.75rem;
      color: #94a3b8;
    }
    
    .editor-actions {
      padding: 1rem 1.5rem;
      border-top: 1px solid #f1f5f9;
      display: flex;
      gap: 0.75rem;
      background: #fafafa;
    }
    .editor-actions .btn {
      flex: 1;
      justify-content: center;
      padding: 0.75rem 1rem;
    }
    .btn-delete {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    .btn-delete:hover {
      background: #fee2e2;
    }
    .btn-apply {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }
    .btn-apply:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
    }
    
    /* ReactFlow Custom Nodes */
    .react-flow__node {
      border-radius: 16px !important;
      font-family: 'Heebo', sans-serif !important;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08) !important;
      border: 2px solid transparent !important;
      min-width: 200px;
    }
    .react-flow__node.selected {
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.25) !important;
      border-color: #6366f1 !important;
    }
    
    .custom-node {
      padding: 14px 18px;
      background: white;
      border-radius: 14px;
    }
    
    .node-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    .node-icon {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.875rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .node-title {
      font-weight: 600;
      font-size: 0.925rem;
      color: #1e293b;
    }
    .node-content {
      font-size: 0.8rem;
      color: #64748b;
      max-width: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      padding-right: 42px;
    }
    
    .react-flow__handle {
      width: 14px !important;
      height: 14px !important;
      border: 3px solid white !important;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15) !important;
    }
    
    .react-flow__controls {
      left: 16px !important;
      right: auto !important;
      bottom: 16px !important;
      background: white !important;
      border-radius: 14px !important;
      border: 1px solid #e2e8f0 !important;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08) !important;
      overflow: hidden !important;
    }
    .react-flow__controls-button {
      border: none !important;
      border-bottom: 1px solid #f1f5f9 !important;
      width: 36px !important;
      height: 36px !important;
    }
    .react-flow__controls-button:last-child {
      border-bottom: none !important;
    }
    
    /* Loading */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      z-index: 1000;
    }
    .loading-overlay.hide { display: none; }
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 3px solid #e2e8f0;
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .loading-text {
      color: #64748b;
      font-size: 0.925rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Saved notification */
    .saved-toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #065f46;
      color: white;
      padding: 0.875rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 8px 24px rgba(6, 95, 70, 0.3);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .saved-toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">טוען תהליך...</div>
  </div>

  <div class="saved-toast" id="saved-toast">
    <i class="fa-solid fa-check-circle"></i>
    נשמר בהצלחה!
  </div>

  <div class="header">
    <div class="header-right">
      <a href="/builder/" class="back-btn"><i class="fa-solid fa-arrow-right"></i></a>
      <div class="flow-info">
        <input type="text" class="flow-name-input" id="flow-name" value="טוען..." onchange="markUnsaved()">
        <span class="flow-type-badge" id="flow-type-badge">תהליך</span>
      </div>
      <div class="status-badge" id="status-badge">
        <span class="dot"></span>
        <span>טוען</span>
      </div>
    </div>
    <div class="header-actions">
      <button class="btn btn-toggle" id="toggle-btn" onclick="toggleFlowActive()">
        <i class="fa-solid fa-play"></i>
        <span>הפעל</span>
      </button>
      <button class="btn btn-save" id="save-btn" onclick="saveFlow()" disabled>
        <i class="fa-solid fa-check"></i>
        <span>שמור שינויים</span>
      </button>
    </div>
  </div>

  <div class="main-content">
    <!-- Right Sidebar - Node Palette -->
    <div class="sidebar" id="palette-sidebar">
      <div class="sidebar-header">
        <h3>הוסף רכיב</h3>
        <p>גרור או לחץ להוספה</p>
      </div>
      <div class="node-palette" id="node-palette">
        <!-- Nodes injected by JS -->
      </div>
    </div>

    <!-- Canvas -->
    <div class="canvas-container">
      <div class="canvas-wrapper">
        <div id="flow-canvas"></div>
      </div>
    </div>

    <!-- Left Panel - Node Editor -->
    <div class="editor-panel" id="editor-panel">
      <div class="editor-header">
        <h3>
          <span class="editor-header-icon" id="editor-icon"><i class="fa-solid fa-edit"></i></span>
          <span id="editor-title">עריכת רכיב</span>
        </h3>
        <button class="editor-close" onclick="closeEditor()"><i class="fa-solid fa-times"></i></button>
      </div>
      <div class="editor-content" id="editor-content">
        <!-- Dynamic content -->
      </div>
      <div class="editor-actions">
        <button class="btn btn-delete" onclick="deleteSelectedNode()">
          <i class="fa-solid fa-trash"></i>
          <span>מחק</span>
        </button>
        <button class="btn btn-apply" onclick="applyNodeChanges()">
          <i class="fa-solid fa-check"></i>
          <span>החל שינויים</span>
        </button>
      </div>
    </div>
  </div>

  <!-- ReactFlow (using older reactflow package with UMD support) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/reactflow@11.11.4/dist/umd/index.js"></script>
  <link href="https://unpkg.com/reactflow@11.11.4/dist/style.css" rel="stylesheet">
  
  <script>
    const { useState, useCallback, useRef, useEffect } = React;
    
    // ReactFlow UMD
    const ReactFlow = window.ReactFlow.default || window.ReactFlow.ReactFlow || window.ReactFlow;
    const Controls = window.ReactFlow.Controls;
    const Background = window.ReactFlow.Background;
    const addEdge = window.ReactFlow.addEdge;
    const applyRFNodeChanges = window.ReactFlow.applyNodeChanges;
    const applyEdgeChanges = window.ReactFlow.applyEdgeChanges;
    const MarkerType = window.ReactFlow.MarkerType;

    let flowId = null;
    let flowData = null;
    let hasUnsaved = false;
    let reactFlowInstance = null;
    let selectedNodeId = null;
    let nodesState = [];
    let edgesState = [];
    let setNodesFunc = null;
    let setEdgesFunc = null;

    // Node type definitions
    const nodeTypeConfigs = {
      trigger: { 
        icon: 'fa-bolt', 
        color: '#a855f7', 
        title: 'טריגר',
        desc: 'התחלת התהליך'
      },
      message: { 
        icon: 'fa-comment', 
        color: '#14b8a6', 
        title: 'הודעה',
        desc: 'שליחת הודעת וואטסאפ'
      },
      condition: { 
        icon: 'fa-code-branch', 
        color: '#f97316', 
        title: 'תנאי',
        desc: 'הסתעפות לפי תנאים'
      },
      delay: { 
        icon: 'fa-clock', 
        color: '#3b82f6', 
        title: 'השהייה',
        desc: 'המתנה לפני המשך'
      },
      action: { 
        icon: 'fa-cog', 
        color: '#ec4899', 
        title: 'פעולה',
        desc: 'תגיות, משתנים ופעולות'
      },
      database: { 
        icon: 'fa-database', 
        color: '#8b5cf6', 
        title: 'מסד נתונים',
        desc: 'הגרלות ושאילתות SQL'
      }
    };

    // Get flow ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    flowId = urlParams.get('id');

    if (!flowId) {
      window.location.href = '/builder/';
    }

    // Render node palette
    function renderPalette() {
      const palette = document.getElementById('node-palette');
      palette.innerHTML = Object.entries(nodeTypeConfigs).map(([type, config]) => `
        <div class="node-item" draggable="true" data-type="${type}">
          <div class="node-item-icon" style="background: ${config.color};">
            <i class="fa-solid ${config.icon}"></i>
          </div>
          <div class="node-item-content">
            <div class="node-item-name">${config.title}</div>
            <div class="node-item-desc">${config.desc}</div>
          </div>
          <i class="fa-solid fa-chevron-left node-item-arrow"></i>
        </div>
      `).join('');

      // Add drag events
      palette.querySelectorAll('.node-item').forEach(item => {
        item.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('nodeType', item.dataset.type);
          e.dataTransfer.effectAllowed = 'move';
        });
        item.addEventListener('click', () => {
          addNodeToCanvas(item.dataset.type);
        });
      });
    }

    // Load flow data
    async function loadFlow() {
      try {
        const res = await fetch(`/api/flows/${flowId}`);
        if (!res.ok) throw new Error('Flow not found');
        flowData = await res.json();
        
        document.getElementById('flow-name').value = flowData.name;
        
        const typeLabels = { raffle: 'הגרלה', campaign: 'קמפיין', support: 'תמיכה', custom: 'מותאם אישית' };
        document.getElementById('flow-type-badge').textContent = typeLabels[flowData.flow_type] || flowData.flow_type || 'תהליך';
        
        updateStatusBadge();
        updateToggleButton();
        
        // Load canvas data
        if (flowData.canvas_data) {
          nodesState = flowData.canvas_data.nodes || [];
          edgesState = flowData.canvas_data.edges || [];
        }
        
        document.getElementById('loading').classList.add('hide');
        renderPalette();
        renderReactFlow();
      } catch (err) {
        console.error(err);
        alert('שגיאה בטעינת התהליך');
        window.location.href = '/builder/';
      }
    }

    function updateStatusBadge() {
      const badge = document.getElementById('status-badge');
      if (hasUnsaved) {
        badge.innerHTML = '<span class="dot"></span><span>שינויים לא שמורים</span>';
        badge.className = 'status-badge unsaved';
      } else if (flowData.is_active) {
        badge.innerHTML = '<span class="dot"></span><span>פעיל</span>';
        badge.className = 'status-badge active';
      } else {
        badge.innerHTML = '<span class="dot"></span><span>לא פעיל</span>';
        badge.className = 'status-badge inactive';
      }
    }

    function updateToggleButton() {
      const btn = document.getElementById('toggle-btn');
      if (flowData.is_active) {
        btn.innerHTML = '<i class="fa-solid fa-pause"></i><span>השהה</span>';
        btn.classList.add('active');
      } else {
        btn.innerHTML = '<i class="fa-solid fa-play"></i><span>הפעל</span>';
        btn.classList.remove('active');
      }
    }

    function markUnsaved() {
      hasUnsaved = true;
      updateStatusBadge();
      document.getElementById('save-btn').disabled = false;
    }

    function showSavedToast() {
      const toast = document.getElementById('saved-toast');
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    async function saveFlow() {
      try {
        const newName = document.getElementById('flow-name').value.trim();
        if (newName !== flowData.name) {
          await fetch(`/api/flows/${flowId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: newName })
          });
          flowData.name = newName;
        }
        
        await fetch(`/api/flows/${flowId}/canvas`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nodes: nodesState, edges: edgesState })
        });
        
        hasUnsaved = false;
        updateStatusBadge();
        document.getElementById('save-btn').disabled = true;
        showSavedToast();
      } catch (err) {
        alert('שגיאה בשמירה');
      }
    }

    async function toggleFlowActive() {
      try {
        const newState = !flowData.is_active;
        await fetch(`/api/flows/${flowId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ is_active: newState })
        });
        flowData.is_active = newState;
        updateStatusBadge();
        updateToggleButton();
      } catch (err) {
        alert('שגיאה בעדכון');
      }
    }

    function getDefaultNodeData(type) {
      switch(type) {
        case 'trigger': return { triggerType: 'message', keyword: '' };
        case 'message': return { text: '', buttons: [] };
        case 'condition': return { conditions: [{ variable: '', operator: 'equals', value: '' }] };
        case 'delay': return { duration: 1, unit: 'seconds' };
        case 'action': return { actionType: 'setVariable', variable: '', value: '' };
        case 'database': return { operation: 'addParticipant', sql: '' };
        default: return {};
      }
    }

    function createNodeId() {
      return 'node_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }

    function addNodeToCanvas(type) {
      if (!setNodesFunc) return;
      
      const config = nodeTypeConfigs[type];
      const newNode = {
        id: createNodeId(),
        type,
        position: { x: 300 + Math.random() * 100, y: 150 + nodesState.length * 100 },
        data: { label: config.title, ...getDefaultNodeData(type) }
      };
      
      setNodesFunc(nodes => [...nodes, newNode]);
      markUnsaved();
    }

    // ReactFlow Component
    function FlowCanvas() {
      const [nodes, setNodes] = useState(nodesState);
      const [edges, setEdges] = useState(edgesState);
      const reactFlowWrapper = useRef(null);

      useEffect(() => {
        setNodesFunc = setNodes;
        setEdgesFunc = setEdges;
      }, []);

      useEffect(() => { nodesState = nodes; }, [nodes]);
      useEffect(() => { edgesState = edges; }, [edges]);

      const onNodesChange = useCallback((changes) => {
        setNodes((nds) => applyRFNodeChanges(changes, nds));
        markUnsaved();
      }, []);

      const onEdgesChange = useCallback((changes) => {
        setEdges((eds) => applyEdgeChanges(changes, eds));
        markUnsaved();
      }, []);

      const onConnect = useCallback((connection) => {
        const edge = {
          ...connection,
          id: `edge_${Date.now()}`,
          type: 'smoothstep',
          animated: true,
          markerEnd: { type: MarkerType.ArrowClosed, width: 15, height: 15 }
        };
        setEdges((eds) => addEdge(edge, eds));
        markUnsaved();
      }, []);

      const onNodeClick = useCallback((event, node) => {
        selectedNodeId = node.id;
        openEditor(node);
      }, []);

      const onInit = useCallback((instance) => {
        reactFlowInstance = instance;
      }, []);

      const onDrop = useCallback((event) => {
        event.preventDefault();
        const type = event.dataTransfer.getData('nodeType');
        if (!type || !reactFlowInstance) return;

        const position = reactFlowInstance.screenToFlowPosition({
          x: event.clientX,
          y: event.clientY
        });

        const config = nodeTypeConfigs[type];
        const newNode = {
          id: createNodeId(),
          type,
          position,
          data: { label: config.title, ...getDefaultNodeData(type) }
        };

        setNodes((nds) => [...nds, newNode]);
        markUnsaved();
      }, []);

      const onDragOver = useCallback((event) => {
        event.preventDefault();
        event.dataTransfer.dropEffect = 'move';
      }, []);

      const CustomNode = ({ data, type }) => {
        const config = nodeTypeConfigs[type] || {};
        const content = getNodeContent(type, data);
        
        return React.createElement('div', { className: 'custom-node' },
          React.createElement('div', { className: 'node-header' },
            React.createElement('div', { 
              className: 'node-icon', 
              style: { background: config.color } 
            }, React.createElement('i', { className: `fa-solid ${config.icon}` })),
            React.createElement('span', { className: 'node-title' }, data.label || config.title)
          ),
          content && React.createElement('div', { className: 'node-content' }, content)
        );
      };

      const nodeTypes = {
        trigger: (props) => React.createElement(CustomNode, { ...props, type: 'trigger' }),
        message: (props) => React.createElement(CustomNode, { ...props, type: 'message' }),
        condition: (props) => React.createElement(CustomNode, { ...props, type: 'condition' }),
        delay: (props) => React.createElement(CustomNode, { ...props, type: 'delay' }),
        action: (props) => React.createElement(CustomNode, { ...props, type: 'action' }),
        database: (props) => React.createElement(CustomNode, { ...props, type: 'database' })
      };

      return React.createElement('div', { 
        ref: reactFlowWrapper, 
        style: { width: '100%', height: '100%' },
        onDrop,
        onDragOver
      },
        React.createElement(ReactFlow, {
          nodes,
          edges,
          onNodesChange,
          onEdgesChange,
          onConnect,
          onNodeClick,
          onInit,
          nodeTypes,
          fitView: true,
          snapToGrid: true,
          snapGrid: [20, 20],
          defaultEdgeOptions: {
            type: 'smoothstep',
            animated: true,
            style: { strokeWidth: 2, stroke: '#94a3b8' },
            markerEnd: { type: MarkerType.ArrowClosed, width: 12, height: 12, color: '#94a3b8' }
          },
          connectionLineStyle: { strokeWidth: 2, stroke: '#6366f1' },
          minZoom: 0.3,
          maxZoom: 2
        },
          React.createElement(Controls, { position: 'bottom-left', showInteractive: false }),
          React.createElement(Background, { color: '#cbd5e1', gap: 20, size: 1.5 })
        )
      );
    }

    function getNodeContent(type, data) {
      switch(type) {
        case 'trigger':
          return data.keyword ? `מילת מפתח: ${data.keyword}` : 'כל הודעה';
        case 'message':
          return data.text ? (data.text.length > 35 ? data.text.substring(0, 35) + '...' : data.text) : 'הודעה ריקה';
        case 'condition':
          return data.conditions?.[0]?.variable || 'ללא תנאי מוגדר';
        case 'delay':
          const units = { seconds: 'שניות', minutes: 'דקות', hours: 'שעות' };
          return `${data.duration} ${units[data.unit] || data.unit}`;
        case 'action':
          const actions = { setVariable: 'הגדר משתנה', addTag: 'הוסף תג', removeTag: 'הסר תג' };
          return actions[data.actionType] || data.actionType;
        case 'database':
          const ops = { addParticipant: 'הוסף משתתף', addCard: 'הוסף כרטיס', query: 'שאילתת SQL' };
          return ops[data.operation] || data.operation;
        default:
          return '';
      }
    }

    function renderReactFlow() {
      const container = document.getElementById('flow-canvas');
      const root = ReactDOM.createRoot(container);
      root.render(React.createElement(FlowCanvas));
    }

    // Editor Panel
    function openEditor(node) {
      const panel = document.getElementById('editor-panel');
      const paletteSidebar = document.getElementById('palette-sidebar');
      const title = document.getElementById('editor-title');
      const icon = document.getElementById('editor-icon');
      const content = document.getElementById('editor-content');
      
      const config = nodeTypeConfigs[node.type] || {};
      title.textContent = config.title || 'עריכת רכיב';
      icon.innerHTML = `<i class="fa-solid ${config.icon}"></i>`;
      icon.style.background = config.color;
      
      content.innerHTML = getEditorHTML(node.type, node.data);
      
      paletteSidebar.style.display = 'none';
      panel.classList.add('show');
    }

    function closeEditor() {
      document.getElementById('editor-panel').classList.remove('show');
      document.getElementById('palette-sidebar').style.display = 'flex';
      selectedNodeId = null;
    }

    function getEditorHTML(type, data) {
      switch(type) {
        case 'trigger':
          return `
            <div class="form-group">
              <label>סוג טריגר</label>
              <select id="ed-triggerType">
                <option value="message" ${data.triggerType === 'message' ? 'selected' : ''}>כל הודעה</option>
                <option value="keyword" ${data.triggerType === 'keyword' ? 'selected' : ''}>מילת מפתח</option>
              </select>
            </div>
            <div class="form-group">
              <label>מילת מפתח</label>
              <input type="text" id="ed-keyword" value="${data.keyword || ''}" placeholder="לדוגמה: הגרלה">
              <small>השאר ריק כדי להגיב לכל הודעה</small>
            </div>
          `;
        case 'message':
          return `
            <div class="form-group">
              <label>תוכן ההודעה</label>
              <textarea id="ed-text" placeholder="הזן את תוכן ההודעה...">${data.text || ''}</textarea>
              <small>ניתן להשתמש במשתנים: {{name}}, {{phone}}</small>
            </div>
            <div class="form-group">
              <label>כפתורים (שורה לכל כפתור)</label>
              <textarea id="ed-buttons" rows="3" placeholder="כפתור 1&#10;כפתור 2&#10;כפתור 3">${(data.buttons || []).join('\n')}</textarea>
            </div>
          `;
        case 'condition':
          const cond = data.conditions?.[0] || {};
          return `
            <div class="form-group">
              <label>משתנה לבדיקה</label>
              <input type="text" id="ed-variable" value="${cond.variable || ''}" placeholder="לדוגמה: status">
            </div>
            <div class="form-group">
              <label>תנאי</label>
              <select id="ed-operator">
                <option value="equals" ${cond.operator === 'equals' ? 'selected' : ''}>שווה ל</option>
                <option value="notEquals" ${cond.operator === 'notEquals' ? 'selected' : ''}>שונה מ</option>
                <option value="contains" ${cond.operator === 'contains' ? 'selected' : ''}>מכיל</option>
                <option value="greaterThan" ${cond.operator === 'greaterThan' ? 'selected' : ''}>גדול מ</option>
                <option value="lessThan" ${cond.operator === 'lessThan' ? 'selected' : ''}>קטן מ</option>
              </select>
            </div>
            <div class="form-group">
              <label>ערך להשוואה</label>
              <input type="text" id="ed-value" value="${cond.value || ''}" placeholder="הערך">
            </div>
          `;
        case 'delay':
          return `
            <div class="form-group">
              <label>משך ההשהייה</label>
              <input type="number" id="ed-duration" value="${data.duration || 1}" min="1">
            </div>
            <div class="form-group">
              <label>יחידת זמן</label>
              <select id="ed-unit">
                <option value="seconds" ${data.unit === 'seconds' ? 'selected' : ''}>שניות</option>
                <option value="minutes" ${data.unit === 'minutes' ? 'selected' : ''}>דקות</option>
                <option value="hours" ${data.unit === 'hours' ? 'selected' : ''}>שעות</option>
              </select>
            </div>
          `;
        case 'action':
          return `
            <div class="form-group">
              <label>סוג פעולה</label>
              <select id="ed-actionType">
                <option value="setVariable" ${data.actionType === 'setVariable' ? 'selected' : ''}>הגדר משתנה</option>
                <option value="addTag" ${data.actionType === 'addTag' ? 'selected' : ''}>הוסף תג</option>
                <option value="removeTag" ${data.actionType === 'removeTag' ? 'selected' : ''}>הסר תג</option>
              </select>
            </div>
            <div class="form-group">
              <label>שם משתנה / תג</label>
              <input type="text" id="ed-variable" value="${data.variable || ''}">
            </div>
            <div class="form-group">
              <label>ערך</label>
              <input type="text" id="ed-value" value="${data.value || ''}">
              <small>ניתן להשתמש בטקסט או במשתנים</small>
            </div>
          `;
        case 'database':
          return `
            <div class="form-group">
              <label>פעולת מסד נתונים</label>
              <select id="ed-operation">
                <option value="addParticipant" ${data.operation === 'addParticipant' ? 'selected' : ''}>הוסף משתתף להגרלה</option>
                <option value="addCard" ${data.operation === 'addCard' ? 'selected' : ''}>הוסף כרטיס השתתפות</option>
                <option value="query" ${data.operation === 'query' ? 'selected' : ''}>שאילתת SQL מותאמת</option>
              </select>
            </div>
            <div class="form-group">
              <label>שאילתת SQL (לפעולה מותאמת)</label>
              <textarea id="ed-sql" rows="4" placeholder="SELECT * FROM...">${data.sql || ''}</textarea>
              <small>רק עבור פעולת SQL מותאמת</small>
            </div>
          `;
        default:
          return '<p style="color:#64748b;">אין הגדרות זמינות לרכיב זה</p>';
      }
    }

    function applyNodeChanges() {
      if (!selectedNodeId || !setNodesFunc) return;
      
      const node = nodesState.find(n => n.id === selectedNodeId);
      if (!node) return;
      
      const newData = { ...node.data };
      
      switch(node.type) {
        case 'trigger':
          newData.triggerType = document.getElementById('ed-triggerType')?.value;
          newData.keyword = document.getElementById('ed-keyword')?.value;
          break;
        case 'message':
          newData.text = document.getElementById('ed-text')?.value;
          const buttonsText = document.getElementById('ed-buttons')?.value || '';
          newData.buttons = buttonsText.split('\n').filter(b => b.trim());
          break;
        case 'condition':
          newData.conditions = [{
            variable: document.getElementById('ed-variable')?.value,
            operator: document.getElementById('ed-operator')?.value,
            value: document.getElementById('ed-value')?.value
          }];
          break;
        case 'delay':
          newData.duration = parseInt(document.getElementById('ed-duration')?.value) || 1;
          newData.unit = document.getElementById('ed-unit')?.value;
          break;
        case 'action':
          newData.actionType = document.getElementById('ed-actionType')?.value;
          newData.variable = document.getElementById('ed-variable')?.value;
          newData.value = document.getElementById('ed-value')?.value;
          break;
        case 'database':
          newData.operation = document.getElementById('ed-operation')?.value;
          newData.sql = document.getElementById('ed-sql')?.value;
          break;
      }
      
      setNodesFunc(nodes => nodes.map(n => 
        n.id === selectedNodeId ? { ...n, data: newData } : n
      ));
      
      markUnsaved();
      closeEditor();
    }

    function deleteSelectedNode() {
      if (!selectedNodeId || !setNodesFunc || !setEdgesFunc) return;
      
      if (!confirm('האם למחוק את הרכיב?')) return;
      
      setNodesFunc(nodes => nodes.filter(n => n.id !== selectedNodeId));
      setEdgesFunc(edges => edges.filter(e => 
        e.source !== selectedNodeId && e.target !== selectedNodeId
      ));
      
      markUnsaved();
      closeEditor();
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 's') {
        e.preventDefault();
        if (hasUnsaved) saveFlow();
      }
      if (e.key === 'Escape') {
        closeEditor();
      }
    });

    // Init
    loadFlow();
  </script>
</body>
</html>
