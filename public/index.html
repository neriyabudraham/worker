<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ניהול בוטים</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/he.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Heebo', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1300px;
      margin: 0 auto;
      padding: 25px;
    }

    /* Header */
    .header {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      padding: 20px 30px;
      border-radius: 16px;
      margin-bottom: 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .header h1 {
      font-size: 1.6rem;
      font-weight: 700;
      color: #5a67d8;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-actions {
      display: flex;
      gap: 10px;
    }

    /* Stats Row */
    .stats-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-bottom: 25px;
    }

    .stat-card {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }

    .stat-card .icon {
      width: 45px;
      height: 45px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 10px;
      font-size: 18px;
    }

    .stat-card:nth-child(1) .icon { background: #e0e7ff; color: #5a67d8; }
    .stat-card:nth-child(2) .icon { background: #d1fae5; color: #059669; }
    .stat-card:nth-child(3) .icon { background: #fef3c7; color: #d97706; }
    .stat-card:nth-child(4) .icon { background: #fee2e2; color: #dc2626; }

    .stat-card .number {
      font-size: 2rem;
      font-weight: 700;
      color: #1f2937;
    }

    .stat-card .label {
      font-size: 0.85rem;
      color: #6b7280;
    }

    /* Section */
    .section {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .section-header {
      padding: 18px 25px;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-header h2 {
      font-size: 1.1rem;
      font-weight: 600;
      color: #374151;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-header h2 .badge {
      background: #5a67d8;
      color: #fff;
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .section-header.active h2 .badge { background: #059669; }
    .section-header.inactive h2 .badge { background: #9ca3af; }

    /* Bot Grid */
    .bots-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .bot-card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 18px;
      transition: all 0.2s;
    }

    .bot-card:hover {
      border-color: #5a67d8;
      box-shadow: 0 5px 20px rgba(90, 103, 216, 0.15);
    }

    .bot-card.inactive {
      opacity: 0.7;
      background: #f9fafb;
    }

    .bot-card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .bot-phone {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .bot-phone-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 18px;
    }

    .bot-phone-number {
      font-weight: 600;
      color: #1f2937;
      text-decoration: none;
      font-size: 1.05rem;
    }

    .bot-phone-number:hover {
      color: #25D366;
    }

    .bot-phone-id {
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-dot.active {
      background: #10b981;
      box-shadow: 0 0 8px #10b981;
    }

    .status-dot.inactive {
      background: #9ca3af;
    }

    .bot-workflow {
      background: #f3f4f6;
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 12px;
      font-size: 0.9rem;
    }

    .bot-workflow-label {
      font-size: 0.7rem;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .bot-workflow-name {
      font-weight: 600;
      color: #5a67d8;
      margin-top: 2px;
    }

    .bot-workflow-name.empty {
      color: #9ca3af;
      font-weight: 400;
    }

    .bot-meta {
      display: flex;
      gap: 15px;
      margin-bottom: 12px;
      font-size: 0.85rem;
      color: #6b7280;
    }

    .bot-meta span {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .bot-actions {
      display: flex;
      gap: 8px;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #5a67d8 0%, #4c51bf 100%);
      color: #fff;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(90, 103, 216, 0.4);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .btn-success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: #fff;
    }

    .btn-danger {
      background: #fee2e2;
      color: #dc2626;
    }

    .btn-danger:hover {
      background: #fecaca;
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 0.85rem;
    }

    .btn-icon {
      width: 34px;
      height: 34px;
      padding: 0;
      background: #f3f4f6;
      color: #6b7280;
      border-radius: 8px;
    }

    .btn-icon:hover {
      background: #e5e7eb;
      color: #374151;
    }

    .btn-icon.active {
      background: #d1fae5;
      color: #059669;
    }

    .btn-icon.danger:hover {
      background: #fee2e2;
      color: #dc2626;
    }

    /* Add Bot */
    .add-bot-section {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      padding: 20px 25px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .add-bot-section label {
      font-weight: 600;
      color: #5a67d8;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Forms */
    input, select {
      padding: 10px 14px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-family: inherit;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #5a67d8;
      box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.1);
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(4px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-overlay.open { display: flex; }

    .modal {
      background: #fff;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    }

    .modal-header {
      padding: 20px 25px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      font-size: 1.2rem;
      color: #1f2937;
    }

    .modal-body { padding: 25px; }

    .modal-footer {
      padding: 15px 25px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #374151;
      font-size: 0.9rem;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    textarea {
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-family: monospace;
      font-size: 0.85rem;
      resize: vertical;
      min-height: 100px;
    }

    /* List */
    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      background: #f9fafb;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .list-item:hover { background: #f3f4f6; }

    .list-empty {
      text-align: center;
      padding: 40px;
      color: #9ca3af;
    }

    .list-container {
      max-height: 300px;
      overflow-y: auto;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #1f2937;
      color: #fff;
      padding: 14px 28px;
      border-radius: 12px;
      font-weight: 500;
      opacity: 0;
      transition: all 0.3s;
      z-index: 2000;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Loader */
    .loader-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      z-index: 1500;
      justify-content: center;
      align-items: center;
    }

    .loader {
      width: 45px;
      height: 45px;
      border: 3px solid #e5e7eb;
      border-top-color: #5a67d8;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { 100% { transform: rotate(360deg); } }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #9ca3af;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 15px;
      opacity: 0.5;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container { padding: 15px; }
      .header { flex-direction: column; gap: 15px; padding: 15px 20px; }
      .stats-row { grid-template-columns: repeat(2, 1fr); }
      .bots-grid { grid-template-columns: 1fr; padding: 15px; }
      .add-bot-section { justify-content: center; }
      .form-row { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<div class="loader-overlay" id="loader">
  <div class="loader"></div>
</div>

<div class="container">
  <div class="header">
    <h1><i class="fa-solid fa-robot"></i> ניהול בוטים</h1>
    <div class="header-actions">
      <button class="btn btn-danger btn-sm" onclick="openBlacklist()">
        <i class="fa-solid fa-ban"></i> חסומים
      </button>
      <button class="btn btn-secondary btn-sm" onclick="loadData()">
        <i class="fa-solid fa-refresh"></i>
      </button>
    </div>
  </div>

  <div class="stats-row">
    <div class="stat-card">
      <div class="icon"><i class="fa-solid fa-robot"></i></div>
      <div class="number" id="stat-total">0</div>
      <div class="label">סה״כ בוטים</div>
    </div>
    <div class="stat-card">
      <div class="icon"><i class="fa-solid fa-circle-check"></i></div>
      <div class="number" id="stat-active">0</div>
      <div class="label">פעילים</div>
    </div>
    <div class="stat-card">
      <div class="icon"><i class="fa-solid fa-message"></i></div>
      <div class="number" id="stat-messages">0</div>
      <div class="label">הודעות היום</div>
    </div>
    <div class="stat-card">
      <div class="icon"><i class="fa-solid fa-ban"></i></div>
      <div class="number" id="stat-blocked">0</div>
      <div class="label">חסומים</div>
    </div>
  </div>

  <!-- Active Bots -->
  <div class="section">
    <div class="section-header active">
      <h2><i class="fa-solid fa-circle-check"></i> בוטים פעילים <span class="badge" id="active-count">0</span></h2>
    </div>
    <div class="bots-grid" id="activeBotsGrid"></div>
  </div>

  <!-- Inactive Bots -->
  <div class="section">
    <div class="section-header inactive">
      <h2><i class="fa-solid fa-circle-pause"></i> בוטים כבויים <span class="badge" id="inactive-count">0</span></h2>
    </div>
    <div class="bots-grid" id="inactiveBotsGrid"></div>
  </div>

  <div class="add-bot-section">
    <label><i class="fa-solid fa-plus-circle"></i> הוסף בוט חדש:</label>
    <input type="tel" id="newBotPhone" placeholder="מספר טלפון (972...)" style="width: 220px;">
    <button class="btn btn-primary" onclick="addBot()">
      <i class="fa-solid fa-plus"></i> הוסף
    </button>
  </div>
</div>

<!-- Settings Modal -->
<div class="modal-overlay" id="settingsModal">
  <div class="modal">
    <div class="modal-header">
      <h3><i class="fa-solid fa-gear"></i> הגדרות בוט</h3>
      <button class="btn-icon" onclick="closeModal('settingsModal')">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <div class="modal-body">
      <input type="hidden" id="editBotId">
      
      <div class="form-group">
        <label>Workflow</label>
        <select id="editWorkflow"></select>
      </div>
      
      <div class="form-group">
        <label>מצב גישה</label>
        <select id="editAccess" onchange="toggleDynamic()">
          <option value="everyone">כולם</option>
          <option value="whitelist">רשימה לבנה</option>
          <option value="dynamic">שאילתה דינאמית</option>
        </select>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label>פעיל מ-</label>
          <input type="text" id="editFrom" placeholder="בחר תאריך...">
        </div>
        <div class="form-group">
          <label>פעיל עד-</label>
          <input type="text" id="editUntil" placeholder="בחר תאריך...">
        </div>
      </div>
      
      <div class="form-group">
        <label>השהיה (שניות)</label>
        <input type="number" id="editDelay" value="0" min="0" style="width: 120px;">
      </div>
      
      <div class="form-group" id="dynamicGroup" style="display: none;">
        <label>שאילתה דינאמית (SQL)</label>
        <textarea id="editQuery" placeholder="SELECT * FROM users WHERE phone LIKE '%{{phone}}'"></textarea>
        <small style="color: #6b7280; margin-top: 5px; display: block;">השתמש ב-{{phone}} למספר הלקוח</small>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" onclick="closeModal('settingsModal')">ביטול</button>
      <button class="btn btn-primary" onclick="saveSettings()">
        <i class="fa-solid fa-check"></i> שמור
      </button>
    </div>
  </div>
</div>

<!-- List Modal -->
<div class="modal-overlay" id="listModal">
  <div class="modal">
    <div class="modal-header">
      <h3 id="listModalTitle"><i class="fa-solid fa-list"></i> ניהול רשימה</h3>
      <button class="btn-icon" onclick="closeModal('listModal')">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <div class="modal-body">
      <div style="display: flex; gap: 10px; margin-bottom: 20px;">
        <input type="tel" id="listPhoneInput" placeholder="מספר טלפון..." style="flex: 1;">
        <button class="btn btn-primary" onclick="addToList()">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <div class="list-container" id="listContainer"></div>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
  const API = '';
  let bots = [];
  let workflows = [];
  let blacklist = [];
  let whitelist = [];
  let currentListType = '';
  let currentBotId = null;
  let fpFrom, fpUntil;

  document.addEventListener('DOMContentLoaded', () => {
    fpFrom = flatpickr("#editFrom", { enableTime: true, dateFormat: "Y-m-d H:i", time_24hr: true, locale: "he" });
    fpUntil = flatpickr("#editUntil", { enableTime: true, dateFormat: "Y-m-d H:i", time_24hr: true, locale: "he" });
    loadData();
  });

  async function loadData() {
    showLoader(true);
    try {
      const [botsRes, workflowsRes, blockedRes, statsRes] = await Promise.all([
        fetch(`${API}/api/bots`),
        fetch(`${API}/api/n8n/workflows`),
        fetch(`${API}/api/blocked`),
        fetch(`${API}/api/admin/stats`)
      ]);
      
      bots = await botsRes.json();
      workflows = await workflowsRes.json();
      blacklist = await blockedRes.json();
      const stats = await statsRes.json();
      
      document.getElementById('stat-total').textContent = bots.length;
      document.getElementById('stat-active').textContent = bots.filter(b => b.status === 'active').length;
      document.getElementById('stat-messages').textContent = stats.today_messages || 0;
      document.getElementById('stat-blocked').textContent = blacklist.length;
      
      renderBots();
    } catch (e) {
      console.error(e);
      showToast('שגיאה בטעינת נתונים');
    }
    showLoader(false);
  }

  function renderBots() {
    const activeBots = bots.filter(b => b.status === 'active').sort((a, b) => (a.sort_order || 0) - (b.sort_order || 0));
    const inactiveBots = bots.filter(b => b.status !== 'active').sort((a, b) => (a.sort_order || 0) - (b.sort_order || 0));
    
    document.getElementById('active-count').textContent = activeBots.length;
    document.getElementById('inactive-count').textContent = inactiveBots.length;
    
    document.getElementById('activeBotsGrid').innerHTML = activeBots.length ? 
      activeBots.map(bot => renderBotCard(bot)).join('') :
      '<div class="empty-state"><i class="fa-solid fa-circle-pause"></i><p>אין בוטים פעילים</p></div>';
    
    document.getElementById('inactiveBotsGrid').innerHTML = inactiveBots.length ?
      inactiveBots.map(bot => renderBotCard(bot)).join('') :
      '<div class="empty-state"><i class="fa-solid fa-check-circle"></i><p>כל הבוטים פעילים!</p></div>';
  }

  function renderBotCard(bot) {
    const isActive = bot.status === 'active';
    const waLink = `https://wa.me/${bot.phone_number}`;
    const workflowName = bot.workflow_name || workflows.find(w => w.id === bot.workflow_id)?.name;
    
    return `
      <div class="bot-card ${isActive ? '' : 'inactive'}">
        <div class="bot-card-header">
          <div class="bot-phone">
            <div class="bot-phone-icon">
              <i class="fa-brands fa-whatsapp"></i>
            </div>
            <div>
              <a href="${waLink}" target="_blank" class="bot-phone-number">${bot.phone_number}</a>
              <div class="bot-phone-id">#${bot.id}</div>
            </div>
          </div>
          <div class="status-indicator">
            <div class="status-dot ${isActive ? 'active' : 'inactive'}"></div>
            <span style="color: ${isActive ? '#059669' : '#9ca3af'}">${isActive ? 'פעיל' : 'כבוי'}</span>
          </div>
        </div>
        
        <div class="bot-workflow">
          <div class="bot-workflow-label">Workflow</div>
          <div class="bot-workflow-name ${workflowName ? '' : 'empty'}">${workflowName || 'לא מוגדר'}</div>
        </div>
        
        <div class="bot-meta">
          <span><i class="fa-regular fa-clock"></i> ${getTimeText(bot.active_from, bot.active_until)}</span>
          <span><i class="fa-solid fa-lock-open"></i> ${getAccessText(bot.access_mode)}</span>
        </div>
        
        <div class="bot-actions">
          <button class="btn-icon ${isActive ? 'active' : ''}" onclick="toggleStatus(${bot.id})" title="${isActive ? 'כבה' : 'הפעל'}">
            <i class="fa-solid fa-power-off"></i>
          </button>
          <button class="btn-icon" onclick="openSettings(${bot.id})" title="הגדרות">
            <i class="fa-solid fa-gear"></i>
          </button>
          ${bot.access_mode === 'whitelist' ? `
            <button class="btn-icon" onclick="openWhitelist(${bot.id}, '${bot.phone_number}')" title="רשימה לבנה">
              <i class="fa-solid fa-users"></i>
            </button>
          ` : ''}
          <button class="btn-icon danger" onclick="deleteBot(${bot.id})" title="מחק">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </div>
    `;
  }

  function getTimeText(from, until) {
    if (!from && !until) return '∞';
    if (until) {
      const d = new Date(until);
      const now = new Date();
      if (d < now) return 'הסתיים';
      return 'עד ' + d.toLocaleDateString('he-IL');
    }
    if (from) return 'מ-' + new Date(from).toLocaleDateString('he-IL');
    return '∞';
  }

  function getAccessText(mode) {
    return { everyone: 'כולם', whitelist: 'רשימה לבנה', dynamic: 'דינאמי' }[mode] || 'כולם';
  }

  async function toggleStatus(id) {
    const bot = bots.find(b => b.id === id);
    const newStatus = bot.status === 'active' ? 'inactive' : 'active';
    
    await fetch(`${API}/api/bots/${id}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ status: newStatus })
    });
    
    bot.status = newStatus;
    renderBots();
    updateStats();
    showToast(newStatus === 'active' ? 'הבוט הופעל' : 'הבוט כבוי');
  }

  function openSettings(id) {
    const bot = bots.find(b => b.id === id);
    document.getElementById('editBotId').value = id;
    
    const sel = document.getElementById('editWorkflow');
    sel.innerHTML = '<option value="">— ללא —</option>' + 
      workflows.map(w => `<option value="${w.id}" ${w.id === bot.workflow_id ? 'selected' : ''}>${w.name}</option>`).join('');
    
    document.getElementById('editAccess').value = bot.access_mode || 'everyone';
    document.getElementById('editDelay').value = bot.delay_seconds || 0;
    document.getElementById('editQuery').value = bot.dynamic_sql_template || '';
    
    fpFrom.setDate(bot.active_from || null);
    fpUntil.setDate(bot.active_until || null);
    
    toggleDynamic();
    document.getElementById('settingsModal').classList.add('open');
  }

  function toggleDynamic() {
    document.getElementById('dynamicGroup').style.display = 
      document.getElementById('editAccess').value === 'dynamic' ? 'block' : 'none';
  }

  async function saveSettings() {
    const id = document.getElementById('editBotId').value;
    const workflowId = document.getElementById('editWorkflow').value;
    const workflow = workflows.find(w => w.id === workflowId);
    
    const data = {
      workflow_id: workflowId || null,
      workflow_name: workflow?.name || null,
      access_mode: document.getElementById('editAccess').value,
      delay_seconds: parseInt(document.getElementById('editDelay').value) || 0,
      dynamic_sql_template: document.getElementById('editQuery').value || null,
      active_from: document.getElementById('editFrom').value || null,
      active_until: document.getElementById('editUntil').value || null
    };
    
    await fetch(`${API}/api/bots/${id}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    
    Object.assign(bots.find(b => b.id == id), data);
    closeModal('settingsModal');
    renderBots();
    showToast('ההגדרות נשמרו');
  }

  async function addBot() {
    const phone = document.getElementById('newBotPhone').value.trim();
    if (!phone) return showToast('הזן מספר טלפון');
    
    showLoader(true);
    const res = await fetch(`${API}/api/bots`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ phone_number: phone, status: 'inactive', access_mode: 'everyone' })
    });
    
    const newBot = await res.json();
    bots.push(newBot);
    document.getElementById('newBotPhone').value = '';
    renderBots();
    updateStats();
    showLoader(false);
    showToast('הבוט נוסף');
  }

  async function deleteBot(id) {
    if (!confirm('למחוק את הבוט?')) return;
    await fetch(`${API}/api/bots/${id}`, { method: 'DELETE' });
    bots = bots.filter(b => b.id !== id);
    renderBots();
    updateStats();
    showToast('הבוט נמחק');
  }

  function openBlacklist() {
    currentListType = 'blacklist';
    currentBotId = null;
    document.getElementById('listModalTitle').innerHTML = '<i class="fa-solid fa-ban"></i> מספרים חסומים';
    renderList();
    document.getElementById('listModal').classList.add('open');
  }

  async function openWhitelist(botId, phone) {
    currentListType = 'whitelist';
    currentBotId = botId;
    document.getElementById('listModalTitle').innerHTML = `<i class="fa-solid fa-user-check"></i> רשימה לבנה - ${phone}`;
    
    const res = await fetch(`${API}/api/whitelist/bot/${botId}`);
    whitelist = await res.json();
    
    renderList();
    document.getElementById('listModal').classList.add('open');
  }

  function renderList() {
    const container = document.getElementById('listContainer');
    const items = currentListType === 'blacklist' ? blacklist : whitelist;
    
    if (items.length === 0) {
      container.innerHTML = '<div class="list-empty"><i class="fa-solid fa-inbox"></i><br>אין רשומות</div>';
      return;
    }
    
    container.innerHTML = items.map(item => `
      <div class="list-item">
        <span style="font-weight: 500;">${item.phone}</span>
        <button class="btn-icon danger" onclick="removeFromList('${item.phone}')">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    `).join('');
  }

  async function addToList() {
    const phone = document.getElementById('listPhoneInput').value.trim();
    if (!phone) return;
    
    if (currentListType === 'blacklist') {
      await fetch(`${API}/api/blocked`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone })
      });
      blacklist.push({ phone });
    } else {
      await fetch(`${API}/api/whitelist`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ bot_id: currentBotId, phone })
      });
      whitelist.push({ phone });
    }
    
    document.getElementById('listPhoneInput').value = '';
    renderList();
    updateStats();
    showToast('נוסף');
  }

  async function removeFromList(phone) {
    if (currentListType === 'blacklist') {
      await fetch(`${API}/api/blocked/${phone}`, { method: 'DELETE' });
      blacklist = blacklist.filter(b => b.phone !== phone);
    } else {
      await fetch(`${API}/api/whitelist/${currentBotId}/${phone}`, { method: 'DELETE' });
      whitelist = whitelist.filter(w => w.phone !== phone);
    }
    renderList();
    updateStats();
    showToast('נמחק');
  }

  function updateStats() {
    document.getElementById('stat-total').textContent = bots.length;
    document.getElementById('stat-active').textContent = bots.filter(b => b.status === 'active').length;
    document.getElementById('stat-blocked').textContent = blacklist.length;
  }

  function closeModal(id) {
    document.getElementById(id).classList.remove('open');
  }

  function showLoader(show) {
    document.getElementById('loader').style.display = show ? 'flex' : 'none';
  }

  function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2500);
  }
</script>

</body>
</html>
